<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ site.title }}</title>

    <!-- Keep global “cream” + nav look consistent -->
    <link rel="stylesheet" href="/css/blog.css" />
    <!-- Home-specific layout -->
    <link rel="stylesheet" href="/css/home.css" />

    {% include mathjax.html %}
  </head>

  <body class="home-page">
    {% include nav.html %}

    <main class="home-wrap">
      <header class="home-hero" role="banner">
        <div class="home-kicker">PORTFOLIO</div>
        <h1 class="home-title">Axel Joseph</h1>
      </header>

      <section class="home-grid" aria-label="Primary links">
        <nav class="home-menu">
          <a class="home-link" href="/blog/">Blog</a>
          <a class="home-link" href="/projects/">Projects</a>
          <a class="home-link" href="https://github.com/AxelJosephPM" target="_blank" rel="noopener">Code</a>
          <a class="home-link" href="mailto:axeljoseph@hotmail.com">Email</a>
        </nav>
      </section>

      {% if content %}
        <section class="home-content">
          {{ content }}
        </section>
      {% endif %}
    </main>
  </body>
</html>
