<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ site.title }}</title>

    <!-- Keep global “cream” + nav look consistent -->
    <link rel="stylesheet" href="/css/blog.css" />
    <!-- Home-specific layout -->
    <link rel="stylesheet" href="/css/home.css" />

    {% include mathjax.html %}
  </head>

  <body class="home-page">
    {% include nav.html %}

    <main class="home-wrap">
      <header class="home-hero" role="banner">
        <div class="home-kicker">PORTFOLIO</div>
        <h1 class="home-title">Axel Joseph</h1>
      </header>

      <!-- Primary actions (NASA-like) -->
      <section class="home-grid" aria-label="Primary links">
        <nav class="home-actions" aria-label="Primary">
          <a class="home-action" href="/blog/">
            <span class="home-ico" aria-hidden="true">
              <!-- Book -->
              <svg viewBox="0 0 24 24" width="22" height="22" fill="none">
                <path d="M4 5.5c0-1 1-1.8 2.2-1.8H20v16.6H6.2C5 20.3 4 19.5 4 18.5v-13Z" stroke="currentColor" stroke-width="1.5"/>
                <path d="M6.2 3.7v16.6" stroke="currentColor" stroke-width="1.5" opacity=".6"/>
              </svg>
            </span>
            <span class="home-label">Blog</span>
            <span class="home-sub">notes & posts</span>
          </a>

          <a class="home-action" href="/projects/">
            <span class="home-ico" aria-hidden="true">
              <!-- Graduation cap -->
              <svg viewBox="0 0 24 24" width="22" height="22" fill="none">
                <path d="M12 4 2.5 9 12 14l9.5-5L12 4Z" stroke="currentColor" stroke-width="1.5"/>
                <path d="M6.5 11.2V16c0 1.4 2.5 2.6 5.5 2.6s5.5-1.2 5.5-2.6v-4.8" stroke="currentColor" stroke-width="1.5" opacity=".85"/>
                <path d="M21.5 9v6" stroke="currentColor" stroke-width="1.5" opacity=".6"/>
              </svg>
            </span>
            <span class="home-label">Projects</span>
            <span class="home-sub">portfolio</span>
          </a>

          <a class="home-action" href="https://github.com/AxelJosephPM" target="_blank" rel="noopener">
            <span class="home-ico" aria-hidden="true">
              <!-- GitHub (simple mark) -->
              <svg viewBox="0 0 24 24" width="22" height="22" fill="none">
                <path d="M12 2.6c-5.2 0-9.4 4.2-9.4 9.4 0 4.1 2.7 7.6 6.4 8.8.5.1.6-.2.6-.5v-1.7c-2.6.6-3.2-1.1-3.2-1.1-.4-1-.9-1.2-.9-1.2-.8-.5.1-.5.1-.5.9.1 1.4.9 1.4.9.8 1.4 2.1 1 2.6.8.1-.6.3-1 .6-1.3-2.1-.2-4.3-1-4.3-4.7 0-1 .4-1.9 1-2.5-.1-.2-.4-1.2.1-2.4 0 0 .8-.2 2.6 1a9 9 0 0 1 4.7 0c1.8-1.2 2.6-1 2.6-1 .5 1.2.2 2.2.1 2.4.6.6 1 1.5 1 2.5 0 3.7-2.2 4.5-4.3 4.7.3.3.7.9.7 1.8v2.7c0 .3.1.6.6.5A9.4 9.4 0 0 0 21.4 12c0-5.2-4.2-9.4-9.4-9.4Z"
                      stroke="currentColor" stroke-width="1.2"/>
              </svg>
            </span>
            <span class="home-label">Code</span>
            <span class="home-sub">github</span>
          </a>

          <a class="home-action" href="mailto:axeljoseph@hotmail.com">
            <span class="home-ico" aria-hidden="true">
              <!-- Mail -->
              <svg viewBox="0 0 24 24" width="22" height="22" fill="none">
                <path d="M4 7.5c0-1 1-1.8 2.2-1.8h11.6C19 5.7 20 6.5 20 7.5v9c0 1-1 1.8-2.2 1.8H6.2C5 18.3 4 17.5 4 16.5v-9Z" stroke="currentColor" stroke-width="1.5"/>
                <path d="m5 7.4 7 5.2 7-5.2" stroke="currentColor" stroke-width="1.5" opacity=".75"/>
              </svg>
            </span>
            <span class="home-label">Email</span>
            <span class="home-sub">contact</span>
          </a>
        </nav>
      </section>

      {% if content %}
        <section class="home-content">
          {{ content }}
        </section>
      {% endif %}
    </main>
  </body>
</html>
